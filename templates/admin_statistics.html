    <style>
        /* Custom CSS for theme variables and basic styles */
        :root {
            --bg: #f4f7fa;
            --text: #2d3748;
            --card-bg: #ffffff;
            --primary: #1a73e8;
            --secondary: #34c759;
            --danger: #e53e3e;
            --border-color: #e2e8f0;
        }
        body.dark {
            --bg: #1a202c;
            --text: #e2e8f0;
            --card-bg: #2d3748;
            --primary: #63b3ed;
            --secondary: #68d391;
            --danger: #f56565;
            --border-color: #4a5568;
        }
        body.daltonic {
            --bg: #f0f0f0;
            --text: #333333;
            --card-bg: #cccccc;
            --primary: #007bff;
            --secondary: #28a745;
            --danger: #dc3545;
            --border-color: #999999;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 40px;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 1200px; /* Increased max-width for statistics */
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary); /* Darker shade on hover */
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        .btn-danger:hover {
            background-color: var(--danger); /* Darker shade on hover */
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        .btn-secondary:hover {
            background-color: var(--secondary); /* Darker shade on hover */
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInOut 3s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: var(--bg);
        }
        .dark tr:nth-child(even) {
            background-color: #2d3748;
        }
        tr:hover {
            background-color: #f0f4f8;
        }
        .dark tr:hover {
            background-color: #4a5568;
        }
        input[type="date"], select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            background-color: var(--card-bg);
            color: var(--text);
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 1rem;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header nav {
                margin-top: 10px;
            }
            .controls {
                flex-direction: column;
                align-items: flex-end;
                top: 10px;
                right: 10px;
            }
            .controls .lang-btn, .controls .theme-toggle {
                width: auto;
                margin-bottom: 5px;
            }
            .filter-section {
                flex-direction: column;
                gap: 1rem;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr { border: 1px solid var(--border-color); margin-bottom: 0.625rem; }
            td {
                border: none;
                border-bottom: 1px solid var(--border-color);
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }
            /* Specific labels for statistics table */
            td:nth-of-type(1):before { content: attr(data-label); } /* Date/Operator/Service */
            td:nth-of-type(2):before { content: attr(data-label); } /* Called Tickets */
            td:nth-of-type(3):before { content: attr(data-label); } /* Finished Tickets */
            td:nth-of-type(4):before { content: attr(data-label); } /* Cancelled Tickets */
            td:nth-of-type(5):before { content: attr(data-label); } /* Redirected Tickets */
            td:nth-of-type(6):before { content: attr(data-label); } /* Avg Wait Time */
            td:nth-of-type(7):before { content: attr(data-label); } /* Avg Service Time */
        }
    </style>
</head>

    <script>
        const SERVER_URL = "{{ SERVER_URL }}";
        let currentLang = localStorage.getItem('language') || 'uz_lat';
        let translations = {};
        let allOperators = [];
        let allServices = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadLanguages().then(() => {
                loadTranslations(currentLang).then(() => {
                    setLanguage(currentLang);
                    loadOperatorsForFilter();
                    loadServicesForFilter();
                    setupDateInputs();
                    setupFilters();
                    fetchStatistics(); // Initial load of daily summary
                });
            });
            setupThemeToggle();
        });

        async function loadLanguages() {
            try {
                const response = await fetch(`${SERVER_URL}/api/languages`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const languages = await response.json();
                const langButtonsContainer = document.getElementById('language-buttons');
                langButtonsContainer.innerHTML = ''; // Clear existing buttons

                languages.forEach(lang => {
                    const button = document.createElement('button');
                    button.onclick = () => setLanguage(lang.lang_code);
                    button.className = "lang-btn p-2 rounded-md bg-blue-500 text-white shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200";
                    button.innerText = lang.display_name;
                    langButtonsContainer.appendChild(button);
                });
            } catch (error) {
                console.error("Error loading languages:", error);
                showNotification(`${translations.error_fetch || 'Error loading languages:'} ${error.message}`, 'danger');
            }
        }

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`${SERVER_URL}/api/translations/${lang}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                translations = await response.json();
            } catch (error) {
                console.error("Error loading translations:", error);
                showNotification(`${translations.error_fetch || 'Error loading translations:'} ${error.message}`, 'danger');
            }
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            document.querySelectorAll(".lang-btn").forEach(btn => btn.classList.remove("active", "bg-blue-700"));
            const activeButton = Array.from(document.querySelectorAll(".lang-btn")).find(btn => btn.onclick.toString().includes(`setLanguage('${lang}')`));
            if (activeButton) {
                activeButton.classList.add("active", "bg-blue-700");
            }
            
            // Update all translatable elements on this page
            document.title = translations.statistics_title || '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞';
            document.getElementById("pageTitle").innerText = translations.statistics_title || '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞';
            document.getElementById("backToAdminButton").innerText = translations.back_to_admin_panel || '–ù–∞–∑–∞–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å';
            document.getElementById("logoutButton").innerText = translations.logout_button || '–í—ã—Ö–æ–¥';
            document.getElementById("reportType").querySelector('option[value="daily_summary"]').innerText = translations.report_daily_summary || '–ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è —Å–≤–æ–¥–∫–∞';
            document.getElementById("reportType").querySelector('option[value="operator_performance"]').innerText = translations.report_operator_performance || '–ü–æ –æ–ø–µ—Ä–∞—Ç–æ—Ä—É';
            document.getElementById("reportType").querySelector('option[value="service_performance"]').innerText = translations.report_service_performance || '–ü–æ —É—Å–ª—É–≥–µ';
            document.getElementById("startDate").placeholder = translations.start_date_placeholder || '–ù–∞—á–∞–ª—å–Ω–∞—è –¥–∞—Ç–∞';
            document.getElementById("endDate").placeholder = translations.end_date_placeholder || '–ö–æ–Ω–µ—á–Ω–∞—è –¥–∞—Ç–∞';
            document.getElementById("operatorFilter").querySelector('option[value=""]').innerText = translations.select_operator_placeholder || '-- –í—ã–±–µ—Ä–∏—Ç–µ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ --';
            document.getElementById("serviceFilter").querySelector('option[value=""]').innerText = translations.select_service_placeholder || '-- –í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É --';
            document.getElementById("applyFiltersButton").innerText = translations.apply_filters_button || '–ü—Ä–∏–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã';
            document.getElementById("exportExcelButton").innerText = translations.export_excel_button || '–≠–∫—Å–ø–æ—Ä—Ç –≤ Excel';
            document.getElementById("statisticsListTitle").innerText = translations.statistics_data_title || '–î–∞–Ω–Ω—ã–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏';
            document.getElementById("noDataMessage").innerText = translations.no_data_message || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.';

            // Reload filters and statistics to apply new language
            loadOperatorsForFilter();
            loadServicesForFilter();
            fetchStatistics();
        }

        function setupThemeToggle() {
            const themeToggleBtn = document.getElementById('themeToggle');
            const themes = ['light', 'dark', 'daltonic'];
            let currentThemeIndex = themes.indexOf(localStorage.getItem('theme') || 'light');
            if (currentThemeIndex === -1) currentThemeIndex = 0; // Default to light if invalid theme in localStorage

            const applyTheme = (theme) => {
                document.body.classList.remove(...themes);
                document.body.classList.add(theme);
                localStorage.setItem('theme', theme);
                themeToggleBtn.innerText = {
                    'light': 'üåô',
                    'dark': '‚òÄÔ∏è',
                    'daltonic': 'üëÅÔ∏è'
                }[theme];
            };
            applyTheme(themes[currentThemeIndex]);
            themeToggleBtn.addEventListener('click', () => {
                currentThemeIndex = (currentThemeIndex + 1) % themes.length;
                applyTheme(themes[currentThemeIndex]);
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'danger' ? 'bg-red-500' : 'bg-green-500'} text-white px-4 py-2 rounded-lg shadow-md`;
            notification.innerText = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function setupDateInputs() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('endDate').value = today;
            // Set start date to 7 days ago by default
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            document.getElementById('startDate').value = sevenDaysAgo.toISOString().split('T')[0];
        }

        async function loadOperatorsForFilter() {
            try {
                const response = await fetch(`${SERVER_URL}/api/operators`);
                if (!response.ok) throw new Error("Failed to fetch operators");
                allOperators = await response.json();
                const operatorFilterSelect = document.getElementById('operatorFilter');
                operatorFilterSelect.innerHTML = `<option value="">${translations.select_operator_placeholder || '-- –í—ã–±–µ—Ä–∏—Ç–µ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ --'}</option>`;
                allOperators.forEach(op => {
                    const option = document.createElement('option');
                    option.value = op.id;
                    option.innerText = `${op.name} (${op.operator_number})`;
                    operatorFilterSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading operators for filter:", error);
                showNotification(`${translations.error_fetch || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–≤:'} ${error.message}`, 'danger');
            }
        }

        async function loadServicesForFilter() {
            try {
                const response = await fetch(`${SERVER_URL}/api/services`);
                if (!response.ok) throw new Error("Failed to fetch services");
                allServices = await response.json();
                const serviceFilterSelect = document.getElementById('serviceFilter');
                serviceFilterSelect.innerHTML = `<option value="">${translations.select_service_placeholder || '-- –í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É --'}</option>`;
                allServices.forEach(svc => {
                    const option = document.createElement('option');
                    option.value = svc.id;
                    option.innerText = svc.name;
                    serviceFilterSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading services for filter:", error);
                showNotification(`${translations.error_fetch || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Å–ª—É–≥:'} ${error.message}`, 'danger');
            }
        }

        function setupFilters() {
            const reportTypeSelect = document.getElementById('reportType');
            const operatorFilter = document.getElementById('operatorFilter');
            const serviceFilter = document.getElementById('serviceFilter');
            const applyFiltersButton = document.getElementById('applyFiltersButton');
            const exportExcelButton = document.getElementById('exportExcelButton');

            reportTypeSelect.addEventListener('change', () => {
                // Hide/show filters based on report type
                if (reportTypeSelect.value === 'operator_performance') {
                    operatorFilter.classList.remove('hidden');
                    serviceFilter.classList.add('hidden');
                } else if (reportTypeSelect.value === 'service_performance') {
                    operatorFilter.classList.add('hidden');
                    serviceFilter.classList.remove('hidden');
                } else { // daily_summary
                    operatorFilter.classList.add('hidden');
                    serviceFilter.classList.add('hidden');
                }
            });

            applyFiltersButton.addEventListener('click', fetchStatistics);
            exportExcelButton.addEventListener('click', exportStatistics);
        }

        async function fetchStatistics() {
            const reportType = document.getElementById('reportType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const operatorId = document.getElementById('operatorFilter').value;
            const serviceId = document.getElementById('serviceFilter').value;

            let apiUrl = `${SERVER_URL}/api/admin/statistics?report_type=${reportType}&start_date=${startDate}&end_date=${endDate}`;

            if (reportType === 'operator_performance' && operatorId) {
                apiUrl += `&operator_id=${operatorId}`;
            }
            if (reportType === 'service_performance' && serviceId) {
                apiUrl += `&service_id=${serviceId}`;
            }

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Failed to fetch statistics");
                const data = await response.json();
                displayStatistics(data, reportType);
            } catch (error) {
                console.error("Error fetching statistics:", error);
                showNotification(`${translations.error_fetch || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:'} ${error.message}`, 'danger');
            }
        }

            tableBody.innerHTML = '';
            noDataMessage.classList.add('hidden');

                    translations.table_avg_wait_time || '–°—Ä–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è (–º–∏–Ω)',
                    translations.table_avg_service_time || '–°—Ä–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏—è (–º–∏–Ω)'

                    translations.table_cancelled_tickets || '–û—Ç–º–µ–Ω–µ–Ω–æ —Ç–∞–ª–æ–Ω–æ–≤',
                    translations.table_redirected_tickets || '–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–æ —Ç–∞–ª–æ–Ω–æ–≤',
                    translations.table_avg_wait_time || '–°—Ä–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è (–º–∏–Ω)',
                    translations.table_avg_service_time || '–°—Ä–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏—è (–º–∏–Ω)'
                ];
            } else if (reportType === 'service_performance') {
                headers = [
                    translations.table_service || '–£—Å–ª—É–≥–∞',
                    translations.table_called_tickets || '–í—ã–∑–≤–∞–Ω–æ —Ç–∞–ª–æ–Ω–æ–≤',
                    translations.table_finished_tickets || '–ó–∞–≤–µ—Ä—à–µ–Ω–æ —Ç–∞–ª–æ–Ω–æ–≤',

        async function exportStatistics() {
            const reportType = document.getElementById('reportType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const operatorId = document.getElementById('operatorFilter').value;
            const serviceId = document.getElementById('serviceFilter').value;

            let apiUrl = `${SERVER_URL}/api/admin/statistics/export?report_type=${reportType}&start_date=${startDate}&end_date=${endDate}`;

            if (reportType === 'operator_performance' && operatorId) {
                apiUrl += `&operator_id=${operatorId}`;
            }
            if (reportType === 'service_performance' && serviceId) {
                apiUrl += `&service_id=${serviceId}`;
            }

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Failed to export statistics");

                // Get filename from Content-Disposition header
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'statistics.xlsx';
                if (contentDisposition && contentDisposition.indexOf('attachment') !== -1) {
                    const filenameMatch = contentDisposition.match(/filename="([^"]+)"/);
                    if (filenameMatch && filenameMatch[1]) {
                        filename = filenameMatch[1];
                    }
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename; // Use the filename from the header
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                showNotification(translations.export_success || '–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã!', 'info');
            } catch (error) {
                console.error("Error exporting statistics:", error);
                showNotification(`${translations.error_export || '–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞ –¥–∞–Ω–Ω—ã—Ö:'} ${error.message}`, 'danger');
            }
        }

        // Initial theme setup (from localStorage)
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
            document.getElementById("themeToggle").innerText = "‚òÄÔ∏è";
        } else if (localStorage.getItem("theme") === "daltonic") {
            document.body.classList.add("daltonic");
            document.getElementById("themeToggle").innerText = "üëÅÔ∏è";
        }
    </script>
