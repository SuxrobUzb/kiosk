<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É—Å–ª—É–≥–∞–º–∏</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f4f7fa;
            --text: #2d3748;
            --card-bg: #ffffff;
            --primary: #1a73e8;
            --secondary: #34c759;
            --danger: #e53e3e;
            --border-color: #e2e8f0;
        }
        body.dark {
            --bg: #1a202c;
            --text: #e2e8f0;
            --card-bg: #2d3748;
            --primary: #63b3ed;
            --secondary: #68d391;
            --danger: #f56565;
            --border-color: #4a5568;
        }
        body.daltonic {
            --bg: #f0f0f0;
            --text: #333333;
            --card-bg: #cccccc;
            --primary: #007bff;
            --secondary: #28a745;
            --danger: #dc3545;
            --border-color: #999999;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 40px;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary);
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        .btn-danger:hover {
            background-color: var(--danger);
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        .btn-secondary:hover {
            background-color: var(--secondary);
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInOut 3s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: var(--bg);
        }
        .dark tr:nth-child(even) {
            background-color: #2d3748;
        }
        tr:hover {
            background-color: #f0f4f8;
        }
        .dark tr:hover {
            background-color: #4a5568;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .action-buttons .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        input[type="text"], input[type="number"], select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            background-color: var(--card-bg);
            color: var(--text);
            width: 100%;
        }
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 1rem;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header nav {
                margin-top: 10px;
            }
            .controls {
                flex-direction: column;
                align-items: flex-end;
                top: 10px;
                right: 10px;
            }
            .controls .lang-btn, .controls .theme-toggle {
                width: auto;
                margin-bottom: 5px;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr { border: 1px solid var(--border-color); margin-bottom: 0.625rem; }
            td {
                border: none;
                border-bottom: 1px solid var(--border-color);
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }
            td:nth-of-type(1):before { content: attr(data-label); }
            td:nth-of-type(2):before { content: attr(data-label); }
            td:nth-of-type(3):before { content: attr(data-label); }
            td:nth-of-type(4):before { content: attr(data-label); }
            .action-buttons {
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="absolute top-4 right-4 flex space-x-2 controls">
        <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-md hover:scale-105 transition-transform duration-200">
            üåô
        </button>
        <div id="language-buttons" class="flex space-x-2"></div>
    </div>

    <div class="container">
        <header class="flex justify-between items-center mb-6 flex-wrap">
            <h1 id="pageTitle" class="text-3xl font-bold mb-2 md:mb-0">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É—Å–ª—É–≥–∞–º–∏</h1>
            <nav class="flex space-x-4">
                <a href="/admin" id="backToAdminButton" class="btn btn-secondary">–ù–∞–∑–∞–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</a>
                <a href="/admin_logout" id="logoutButton" class="btn btn-danger">–í—ã—Ö–æ–¥</a>
            </nav>

        <div class="mb-6">
            <h2 id="addServiceTitle" class="text-2xl font-semibold mb-4">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é —É—Å–ª—É–≥—É</h2>
            <div class="flex flex-col md:flex-row gap-4 mb-4">
                <input type="text" id="serviceName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥–∏" class="flex-grow">
                <select id="serviceCategory" class="flex-grow">
                    <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é --</option>
                </select>
                <select id="serviceSubcategory" class="flex-grow">
                    <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏—é --</option>
                </select>
            </div>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="number" id="estimatedTime" placeholder="–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è (–º–∏–Ω)" class="flex-grow min-w-0">
                <button id="addServiceButton" class="btn btn-primary">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
        </div>

        <div>
            <h2 id="serviceListTitle" class="text-2xl font-semibold mb-4">–°–ø–∏—Å–æ–∫ —É—Å–ª—É–≥</h2>
            <table class="min-w-full">
                <thead>
                    <tr>
                        <th id="serviceNameHeader">–ù–∞–∑–≤–∞–Ω–∏–µ</th>
                        <th id="serviceCategoryHeader">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</th>
                        <th id="serviceEstimatedTimeHeader">–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è</th>
                        <th id="serviceActionsHeader">–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody id="serviceTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SERVER_URL = "{{ SERVER_URL }}";
        let currentLang = localStorage.getItem('language') || 'uz_lat';
        let translations = {};
        let categories = [];
        let subcategories = [];
        let allSubcategories = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadLanguages().then(() => {
                loadTranslations(currentLang).then(() => {
                    setLanguage(currentLang);
                    loadCategoriesForDropdown().then(() => {
                        loadAllSubcategories().then(() => {
                            loadServices();
                        });
                    });
                });
            });
            setupThemeToggle();
            setupAddService();
            setupCategoryChange();
        });

        async function loadLanguages() {
            try {
                const response = await fetch(`${SERVER_URL}/api/languages`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const languages = await response.json();
                const langButtonsContainer = document.getElementById('language-buttons');
                langButtonsContainer.innerHTML = '';
                languages.forEach(lang => {
                    const button = document.createElement('button');
                    button.onclick = () => setLanguage(lang.lang_code);
                    button.className = "lang-btn p-2 rounded-md bg-blue-500 text-white shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200";
                    button.innerText = lang.display_name;
                    langButtonsContainer.appendChild(button);
                });
            } catch (error) {
                showNotification(`${translations.error_fetch || 'Error loading languages:'} ${error.message}`, 'danger');
            }
        }

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`${SERVER_URL}/api/translations/${lang}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                translations = await response.json();
            } catch (error) {
                showNotification(`${translations.error_fetch || 'Error loading translations:'} ${error.message}`, 'danger');
            }
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            document.querySelectorAll(".lang-btn").forEach(btn => btn.classList.remove("active", "bg-blue-700"));
            const activeButton = Array.from(document.querySelectorAll(".lang-btn")).find(btn => btn.onclick.toString().includes(`setLanguage('${lang}')`));
            if (activeButton) {
                activeButton.classList.add("active", "bg-blue-700");
            }
            document.title = translations.service_management || '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É—Å–ª—É–≥–∞–º–∏';
            document.getElementById("pageTitle").innerText = translations.service_management || '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É—Å–ª—É–≥–∞–º–∏';
            document.getElementById("backToAdminButton").innerText = translations.back_to_admin_panel || '–ù–∞–∑–∞–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å';
            document.getElementById("logoutButton").innerText = translations.logout_button || '–í—ã—Ö–æ–¥';
            document.getElementById("addServiceTitle").innerText = translations.add_new_service || '–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é —É—Å–ª—É–≥—É';
            document.getElementById("serviceName").placeholder = translations.service_name_placeholder || '–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥–∏';
            document.getElementById("serviceCategory").querySelector('option[value=""]').innerText = translations.select_category_placeholder || '-- –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é --';
            document.getElementById("serviceSubcategory").querySelector('option[value=""]').innerText = translations.select_subcategory_placeholder || '-- –í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏—é --';
            document.getElementById("estimatedTime").placeholder = translations.estimated_time_placeholder || '–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è (–º–∏–Ω)';
            document.getElementById("addServiceButton").innerText = translations.add_button || '–î–æ–±–∞–≤–∏—Ç—å';
            document.getElementById("serviceListTitle").innerText = translations.service_list_title || '–°–ø–∏—Å–æ–∫ —É—Å–ª—É–≥';
            document.getElementById("serviceNameHeader").innerText = translations.table_name || '–ù–∞–∑–≤–∞–Ω–∏–µ';
            document.getElementById("serviceCategoryHeader").innerText = translations.table_category || '–ö–∞—Ç–µ–≥–æ—Ä–∏—è';
            document.getElementById("serviceEstimatedTimeHeader").innerText = translations.table_estimated_time || '–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è';
            document.getElementById("serviceActionsHeader").innerText = translations.table_actions || '–î–µ–π—Å—Ç–≤–∏—è';
            loadCategoriesForDropdown();
            loadAllSubcategories();
            loadServices();
        }

        function setupThemeToggle() {
            const themeToggleBtn = document.getElementById('themeToggle');
            const themes = ['light', 'dark', 'daltonic'];
            let currentThemeIndex = themes.indexOf(localStorage.getItem('theme') || 'light');
            if (currentThemeIndex === -1) currentThemeIndex = 0;
            const applyTheme = (theme) => {
                document.body.classList.remove(...themes);
                document.body.classList.add(theme);
                localStorage.setItem('theme', theme);
                themeToggleBtn.innerText = {
                    'light': 'üåô',
                    'dark': '‚òÄÔ∏è',
                    'daltonic': 'üëÅÔ∏è'
                }[theme];
            };
            applyTheme(themes[currentThemeIndex]);
            themeToggleBtn.addEventListener('click', () => {
                currentThemeIndex = (currentThemeIndex + 1) % themes.length;
                applyTheme(themes[currentThemeIndex]);
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'danger' ? 'bg-red-500' : 'bg-green-500'} text-white px-4 py-2 rounded-lg shadow-md`;
            notification.innerText = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        async function loadCategoriesForDropdown() {
            try {
                const response = await fetch(`${SERVER_URL}/api/admin/categories`);
                if (!response.ok) throw new Error("Failed to fetch categories for dropdown");
                categories = await response.json();
                const serviceCategorySelect = document.getElementById('serviceCategory');
                serviceCategorySelect.innerHTML = `<option value="">${translations.select_category_placeholder || '-- –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é --'}</option>`;
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.innerText = category.name;
                    serviceCategorySelect.appendChild(option);
                });
            } catch (error) {
                showNotification(`${translations.error_fetch || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –¥–ª—è –≤—ã–±–æ—Ä–∞:'} ${error.message}`, 'danger');
            }
        }

        async function loadAllSubcategories() {
            try {
                const response = await fetch(`${SERVER_URL}/api/admin/subcategories`);
                if (!response.ok) throw new Error("Failed to fetch subcategories");
                allSubcategories = await response.json();
            } catch (error) {
                showNotification(`${translations.error_fetch || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–π:'} ${error.message}`, 'danger');
            }
        }

        function setupCategoryChange() {
            document.getElementById('serviceCategory').addEventListener('change', function () {
                const categoryId = this.value;
                fillSubcategoryDropdown(categoryId);
            });
        }

        function fillSubcategoryDropdown(categoryId) {
            const subcatSelect = document.getElementById('serviceSubcategory');
            subcatSelect.innerHTML = `<option value="">${translations.select_subcategory_placeholder || '-- –í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏—é --'}</option>`;
            if (!categoryId) return;
            const filtered = allSubcategories.filter(sub => sub.category_id == categoryId);
            filtered.forEach(subcat => {
                const option = document.createElement('option');
                option.value = subcat.id;
                option.innerText = subcat.name;
                subcatSelect.appendChild(option);
            });
        }

        async function loadServices() {
            try {
                const response = await fetch(`${SERVER_URL}/api/admin/services`);
                if (!response.ok) throw new Error("Failed to fetch services");
                const services = await response.json();
                const tableBody = document.getElementById('serviceTableBody');
                tableBody.innerHTML = '';
                services.forEach(service => {
                    const categoryName = categories.find(cat => cat.id === service.category_id)?.name || 'N/A';
                    const subcategoryName = service.subcategory_id
                        ? (allSubcategories.find(sub => sub.id === service.subcategory_id)?.name || '')
                        : '';
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td data-label="${translations.table_name || '–ù–∞–∑–≤–∞–Ω–∏–µ'}">${service.name}</td>
                        <td data-label="${translations.table_category || '–ö–∞—Ç–µ–≥–æ—Ä–∏—è'}">${categoryName}${subcategoryName ? ' / ' + subcategoryName : ''}</td>
                        <td data-label="${translations.table_estimated_time || '–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è'}">${service.estimated_time || 'N/A'} ${translations.minutes_short || '–º–∏–Ω'}</td>
                        <td data-label="${translations.table_actions || '–î–µ–π—Å—Ç–≤–∏—è'}" class="action-buttons">
                            <button class="btn btn-primary edit-btn" data-id="${service.id}" data-name="${service.name}" data-category-id="${service.category_id}" data-subcategory-id="${service.subcategory_id || ''}" data-estimated-time="${service.estimated_time}">${translations.edit_button || '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å'}</button>
                            <button class="btn btn-danger delete-btn" data-id="${service.id}">${translations.delete_button || '–£–¥–∞–ª–∏—Ç—å'}</button>
                        </td>
                    `;
                });
                attachServiceEventListeners();
            } catch (error) {
                showNotification(`${translations.error_fetch || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Å–ª—É–≥:'} ${error.message}`, 'danger');
            }
        }

        function attachServiceEventListeners() {
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.onclick = (event) => {
                    const id = event.target.dataset.id;
                    const name = event.target.dataset.name;
                    const categoryId = event.target.dataset.categoryId;
                    const subcategoryId = event.target.dataset.subcategoryId;
                    const estimatedTime = event.target.dataset.estimatedTime;
                    editService(id, name, categoryId, subcategoryId, estimatedTime);
                };
            });
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.onclick = (event) => {
                    const id = event.target.dataset.id;
                    deleteService(id);
                };
            });
        }

        function setupAddService() {
            document.getElementById('addServiceButton').addEventListener('click', addService);
            document.getElementById('serviceName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addService();
                }
            });
            document.getElementById('estimatedTime').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addService();
                }
            });
        }

        async function addService() {
            const serviceNameInput = document.getElementById('serviceName');
            const serviceCategorySelect = document.getElementById('serviceCategory');
            const serviceSubcategorySelect = document.getElementById('serviceSubcategory');
            const estimatedTimeInput = document.getElementById('estimatedTime');
            const name = serviceNameInput.value.trim();
            const category_id = serviceCategorySelect.value;
            const subcategory_id = serviceSubcategorySelect.value || null;
            const estimated_time = parseInt(estimatedTimeInput.value);
            if (!name || !category_id) {
                showNotification(translations.empty_service_fields || '–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥–∏ –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—è –Ω–µ –º–æ–≥—É—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º–∏.', 'danger');
                return;
            }
            if (isNaN(estimated_time) || estimated_time <= 0) {
                showNotification(translations.invalid_estimated_time || '–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º —á–∏—Å–ª–æ–º.', 'danger');
                return;
            }
            try {
                const body = { name, category_id, estimated_time };
                if (subcategory_id) body.subcategory_id = subcategory_id;
                const response = await fetch(`${SERVER_URL}/api/admin/services`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                if (response.ok) {
                    showNotification(data.message || translations.service_added_success || '–£—Å–ª—É–≥–∞ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞.', 'info');
                    serviceNameInput.value = '';
                    serviceCategorySelect.value = '';
                    serviceSubcategorySelect.innerHTML = `<option value="">${translations.select_subcategory_placeholder || '-- –í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏—é --'}</option>`;
                    estimatedTimeInput.value = '';
                    loadServices();
                } else {
                    showNotification(data.error || translations.error_adding_service || '–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —É—Å–ª—É–≥–∏.', 'danger');
                }
            } catch (error) {
                showNotification(`${translations.error_fetch || '–û—à–∏–±–∫–∞:'} ${error.message}`, 'danger');
            }
        }

        function editService(id, currentName, currentCategoryId, currentSubcategoryId, currentEstimatedTime) {
            const newName = prompt(`${translations.enter_new_service_name || '–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –¥–ª—è —É—Å–ª—É–≥–∏:'} ${currentName}`, currentName);
            if (newName === null) return;
            if (newName.trim() === '') {
                showNotification(translations.empty_service_name || '–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥–∏ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º.', 'danger');
                return;
            }
            // –í—ã–±–æ—Ä –Ω–æ–≤–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            let categoryOptions = categories.map(cat => `${cat.id}: ${cat.name}`).join('\n');
            let newCategoryId = prompt(`${translations.enter_new_category_id || '–í–≤–µ–¥–∏—Ç–µ ID –Ω–æ–≤–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –¥–ª—è —É—Å–ª—É–≥–∏:'}\n${categoryOptions}`, currentCategoryId);
            if (newCategoryId === null) return;
            if (newCategoryId.trim() === '' || isNaN(parseInt(newCategoryId))) {
                showNotification(translations.invalid_category_id || 'ID –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —á–∏—Å–ª–æ–º.', 'danger');
                return;
            }
            // –í—ã–±–æ—Ä –Ω–æ–≤–æ–π –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            const filteredSubcats = allSubcategories.filter(sub => sub.category_id == newCategoryId);
            let subcatOptions = filteredSubcats.length
                ? filteredSubcats.map(sub => `${sub.id}: ${sub.name}`).join('\n')
                : translations.no_subcategories || '–ù–µ—Ç –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–π';
            let newSubcategoryId = prompt(`${translations.enter_new_subcategory_id || '–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –¥–ª—è —É—Å–ª—É–≥–∏ (–∏–ª–∏ –æ—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º):'}\n${subcatOptions}`, currentSubcategoryId || '');
            if (newSubcategoryId !== null && newSubcategoryId.trim() !== '' && isNaN(parseInt(newSubcategoryId))) {
                showNotification(translations.invalid_subcategory_id || 'ID –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —á–∏—Å–ª–æ–º.', 'danger');
                return;
            }
            const newEstimatedTime = prompt(`${translations.enter_new_estimated_time || '–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –ø—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è (–º–∏–Ω) –¥–ª—è —É—Å–ª—É–≥–∏:'} (–¢–µ–∫—É—â–∏–π: ${currentEstimatedTime})`, currentEstimatedTime);
            if (newEstimatedTime === null) return;
            if (newEstimatedTime.trim() === '' || isNaN(parseInt(newEstimatedTime)) || parseInt(newEstimatedTime) <= 0) {
                showNotification(translations.invalid_estimated_time || '–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º —á–∏—Å–ª–æ–º.', 'danger');
                return;
            }
            const body = {
                name: newName.trim(),
                category_id: parseInt(newCategoryId),
                estimated_time: parseInt(newEstimatedTime)
            };
            if (newSubcategoryId && newSubcategoryId.trim() !== '') {
                body.subcategory_id = parseInt(newSubcategoryId);
            }
            fetch(`${SERVER_URL}/api/admin/services/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                if (status === 200) {
                    showNotification(body.message || translations.service_updated_success || '–£—Å–ª—É–≥–∞ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∞.', 'info');
                    loadServices();
                } else {
                    showNotification(body.error || translations.error_updating_service || '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —É—Å–ª—É–≥–∏.', 'danger');
                }
            })
            .catch(error => {
                showNotification(`${translations.error_fetch || '–û—à–∏–±–∫–∞:'} ${error.message}`, 'danger');
            });
        }

        function deleteService(id) {
            if (!confirm(translations.confirm_delete_service || '–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É —É—Å–ª—É–≥—É?')) {
                return;
            }
            fetch(`${SERVER_URL}/api/admin/services/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                if (status === 200) {
                    showNotification(body.message || translations.service_deleted_success || '–£—Å–ª—É–≥–∞ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞.', 'info');
                    loadServices();
                } else {
                    showNotification(body.error || translations.error_deleting_service || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —É—Å–ª—É–≥–∏.', 'danger');
                }
            })
            .catch(error => {
                showNotification(`${translations.error_fetch || '–û—à–∏–±–∫–∞:'} ${error.message}`, 'danger');
            });
        }

        // Initial theme setup (from localStorage)
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
            document.getElementById("themeToggle").innerText = "‚òÄÔ∏è";
        } else if (localStorage.getItem("theme") === "daltonic") {
            document.body.classList.add("daltonic");
            document.getElementById("themeToggle").innerText = "üëÅÔ∏è";
        }
    </script>
