<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f7fa;
            margin: 0;
        }
        .feedback-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h1 { font-size: 24px; margin-bottom: 20px; color: #1a73e8; }
        label { display: block; margin: 10px 0 5px; }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #1666c5; }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Оцените оператора</h1>
        <form method="POST" action="/submit_feedback">
            <input type="hidden" name="ticket_id" value="{{ ticket_id }}">
            <label for="rating">Оценка (1-5):</label>
            <input type="number" name="rating" min="1" max="5" required>
            <label for="comment">Комментарий:</label>
            <textarea name="comment" rows="4" placeholder="Ваш комментарий"></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
