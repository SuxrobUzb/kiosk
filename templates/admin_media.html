<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–¥–∏–∞—Ñ–∞–π–ª–∞–º–∏</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for theme variables and basic styles */
        :root {
            --bg: #f4f7fa;
            --text: #2d3748;
            --card-bg: #ffffff;
            --primary: #1a73e8;
            --secondary: #34c759;
            --danger: #e53e3e;
            --border-color: #e2e8f0;
        }
        body.dark {
            --bg: #1a202c;
            --text: #e2e8f0;
            --card-bg: #2d3748;
            --primary: #63b3ed;
            --secondary: #68d391;
            --danger: #f56565;
            --border-color: #4a5568;
        }
        body.daltonic {
            --bg: #f0f0f0;
            --text: #333333;
            --card-bg: #cccccc;
            --primary: #007bff;
            --secondary: #28a745;
            --danger: #dc3545;
            --border-color: #999999;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 40px;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary); /* Darker shade on hover */
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        .btn-danger:hover {
            background-color: var(--danger); /* Darker shade on hover */
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        .btn-secondary:hover {
            background-color: var(--secondary); /* Darker shade on hover */
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInOut 3s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: var(--bg);
        }
        .dark tr:nth-child(even) {
            background-color: #2d3748;
        }
        tr:hover {
            background-color: #f0f4f8;
        }
        .dark tr:hover {
            background-color: #4a5568;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .action-buttons .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        input[type="text"], input[type="file"] {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            background-color: var(--card-bg);
            color: var(--text);
            width: 100%;
        }
        input[type="file"] {
            padding: 0.5rem; /* Adjust padding for file input */
        }
        .media-preview {
            max-width: 100px;
            max-height: 100px;
            object-fit: contain;
            border-radius: 4px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 1rem;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header nav {
                margin-top: 10px;
            }
            .controls {
                flex-direction: column;
                align-items: flex-end;
                top: 10px;
                right: 10px;
            }
            .controls .lang-btn, .controls .theme-toggle {
                width: auto;
                margin-bottom: 5px;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr { border: 1px solid var(--border-color); margin-bottom: 0.625rem; }
            td {
                border: none;
                border-bottom: 1px solid var(--border-color);
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }
            td:nth-of-type(1):before { content: attr(data-label); } /* Filename */
            td:nth-of-type(2):before { content: attr(data-label); } /* Type */
            td:nth-of-type(3):before { content: attr(data-label); } /* Preview */
            td:nth-of-type(4):before { content: attr(data-label); } /* Actions */
            .action-buttons {
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="absolute top-4 right-4 flex space-x-2 controls">
        <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-md hover:scale-105 transition-transform duration-200">
            üåô
        </button>
        <div id="language-buttons" class="flex space-x-2">
            <!-- Language buttons will be loaded here dynamically -->
        </div>
    </div>

    <div class="container">
        <header class="flex justify-between items-center mb-6 flex-wrap">
            <h1 id="pageTitle" class="text-3xl font-bold mb-2 md:mb-0">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–¥–∏–∞—Ñ–∞–π–ª–∞–º–∏</h1>
            <nav class="flex space-x-4">
                <a href="/admin" id="backToAdminButton" class="btn btn-secondary">–ù–∞–∑–∞–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</a>
                <a href="/admin_logout" id="logoutButton" class="btn btn-danger">–í—ã—Ö–æ–¥</a>
            </nav>
        </header>

        <div class="mb-6">
            <h2 id="uploadMediaTitle" class="text-2xl font-semibold mb-4">–ó–∞–≥—Ä—É–∑–∏—Ç—å –Ω–æ–≤—ã–π –º–µ–¥–∏–∞—Ñ–∞–π–ª</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="file" id="mediaFile" accept="image/*,video/*,audio/*,application/pdf" class="flex-grow">
                <button id="uploadMediaButton" class="btn btn-primary">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            </div>
        </div>

        <div>
            <h2 id="mediaListTitle" class="text-2xl font-semibold mb-4">–°–ø–∏—Å–æ–∫ –º–µ–¥–∏–∞—Ñ–∞–π–ª–æ–≤</h2>
            <table class="min-w-full">
                <thead>
                    <tr>
                        <th id="mediaFilenameHeader">–ò–º—è —Ñ–∞–π–ª–∞</th>
                        <th id="mediaTypeHeader">–¢–∏–ø</th>
                        <th id="mediaPreviewHeader">–ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä</th>
                        <th id="mediaActionsHeader">–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody id="mediaTableBody">
                    <!-- Media files will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const SERVER_URL = "{{ SERVER_URL }}";
        let currentLang = localStorage.getItem('language') || 'uz_lat';
        let translations = {};

        document.addEventListener('DOMContentLoaded', () => {
            loadLanguages().then(() => {
                loadTranslations(currentLang).then(() => {
                    setLanguage(currentLang);
                    loadMediaFiles();
                });
            });
            setupThemeToggle();
            setupUploadMedia();
        });

        async function loadLanguages() {
            try {
                const response = await fetch(`${SERVER_URL}/api/languages`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const languages = await response.json();
                const langButtonsContainer = document.getElementById('language-buttons');
                langButtonsContainer.innerHTML = ''; // Clear existing buttons

                languages.forEach(lang => {
                    const button = document.createElement('button');
                    button.onclick = () => setLanguage(lang.lang_code);
                    button.className = "lang-btn p-2 rounded-md bg-blue-500 text-white shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200";
                    button.innerText = lang.display_name;
                    langButtonsContainer.appendChild(button);
                });
            } catch (error) {
                console.error("Error loading languages:", error);
                showNotification(`${translations.error_fetch || 'Error loading languages:'} ${error.message}`, 'danger');
            }
        }

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`${SERVER_URL}/api/translations/${lang}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                translations = await response.json();
            } catch (error) {
                console.error("Error loading translations:", error);
                showNotification(`${translations.error_fetch || 'Error loading translations:'} ${error.message}`, 'danger');
            }
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            document.querySelectorAll(".lang-btn").forEach(btn => btn.classList.remove("active", "bg-blue-700"));
            const activeButton = Array.from(document.querySelectorAll(".lang-btn")).find(btn => btn.onclick.toString().includes(`setLanguage('${lang}')`));
            if (activeButton) {
                activeButton.classList.add("active", "bg-blue-700");
            }
            
            // Update all translatable elements on this page
            document.title = translations.media_management || '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–¥–∏–∞—Ñ–∞–π–ª–∞–º–∏';
            document.getElementById("pageTitle").innerText = translations.media_management || '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–¥–∏–∞—Ñ–∞–π–ª–∞–º–∏';
            document.getElementById("backToAdminButton").innerText = translations.back_to_admin_panel || '–ù–∞–∑–∞–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å';
            document.getElementById("logoutButton").innerText = translations.logout_button || '–í—ã—Ö–æ–¥';
            document.getElementById("uploadMediaTitle").innerText = translations.upload_new_media || '–ó–∞–≥—Ä—É–∑–∏—Ç—å –Ω–æ–≤—ã–π –º–µ–¥–∏–∞—Ñ–∞–π–ª';
            document.getElementById("uploadMediaButton").innerText = translations.upload_button || '–ó–∞–≥—Ä—É–∑–∏—Ç—å';
            document.getElementById("mediaListTitle").innerText = translations.media_list_title || '–°–ø–∏—Å–æ–∫ –º–µ–¥–∏–∞—Ñ–∞–π–ª–æ–≤';
            document.getElementById("mediaFilenameHeader").innerText = translations.table_filename || '–ò–º—è —Ñ–∞–π–ª–∞';
            document.getElementById("mediaTypeHeader").innerText = translations.table_type || '–¢–∏–ø';
            document.getElementById("mediaPreviewHeader").innerText = translations.table_preview || '–ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä';
            document.getElementById("mediaActionsHeader").innerText = translations.table_actions || '–î–µ–π—Å—Ç–≤–∏—è';

            loadMediaFiles(); // Reload media files to apply new language to dynamic content
        }

        function setupThemeToggle() {
            const themeToggleBtn = document.getElementById('themeToggle');
            const themes = ['light', 'dark', 'daltonic'];
            let currentThemeIndex = themes.indexOf(localStorage.getItem('theme') || 'light');
            if (currentThemeIndex === -1) currentThemeIndex = 0; // Default to light if invalid theme in localStorage

            const applyTheme = (theme) => {
                document.body.classList.remove(...themes);
                document.body.classList.add(theme);
                localStorage.setItem('theme', theme);
                themeToggleBtn.innerText = {
                    'light': 'üåô',
                    'dark': '‚òÄÔ∏è',
                    'daltonic': 'üëÅÔ∏è'
                }[theme];
            };
            applyTheme(themes[currentThemeIndex]);
            themeToggleBtn.addEventListener('click', () => {
                currentThemeIndex = (currentThemeIndex + 1) % themes.length;
                applyTheme(themes[currentThemeIndex]);
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'danger' ? 'bg-red-500' : 'bg-green-500'} text-white px-4 py-2 rounded-lg shadow-md`;
            notification.innerText = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        async function loadMediaFiles() {
            try {
                const response = await fetch(`${SERVER_URL}/api/admin/media`);
                if (!response.ok) throw new Error("Failed to fetch media files");
                const mediaFiles = await response.json();
                const tableBody = document.getElementById('mediaTableBody');
                tableBody.innerHTML = '';
                mediaFiles.forEach(media => {
                    const row = tableBody.insertRow();
                    let previewHtml = '';
                    if (media.file_type.startsWith('image')) {
                        previewHtml = `<img src="${media.file_url}" alt="Preview" class="media-preview">`;
                    } else if (media.file_type.startsWith('video')) {
                        previewHtml = `<video src="${media.file_url}" controls class="media-preview"></video>`;
                    } else if (media.file_type.startsWith('audio')) {
                        previewHtml = `<audio src="${media.file_url}" controls class="media-preview"></audio>`;
                    } else {
                        previewHtml = `<a href="${media.file_url}" target="_blank">${translations.download_file || '–°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª'}</a>`;
                    }

                    row.innerHTML = `
                        <td data-label="${translations.table_filename || '–ò–º—è —Ñ–∞–π–ª–∞'}">${media.filename}</td>
                        <td data-label="${translations.table_type || '–¢–∏–ø'}">${media.file_type}</td>
                        <td data-label="${translations.table_preview || '–ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä'}">${previewHtml}</td>
                        <td data-label="${translations.table_actions || '–î–µ–π—Å—Ç–≤–∏—è'}" class="action-buttons">
                            <button class="btn btn-danger delete-btn" data-id="${media.id}">${translations.delete_button || '–£–¥–∞–ª–∏—Ç—å'}</button>
                        </td>
                    `;
                });
                attachMediaEventListeners();
            } catch (error) {
                console.error("Error loading media files:", error);
                showNotification(`${translations.error_fetch || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–¥–∏–∞—Ñ–∞–π–ª–æ–≤:'} ${error.message}`, 'danger');
            }
        }

        function attachMediaEventListeners() {
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.onclick = (event) => {
                    const id = event.target.dataset.id;
                    deleteMediaFile(id);
                };
            });
        }

        function setupUploadMedia() {
            document.getElementById('uploadMediaButton').addEventListener('click', uploadMediaFile);
            document.getElementById('mediaFile').addEventListener('change', (event) => {
                const fileName = event.target.files[0] ? event.target.files[0].name : '';
                if (fileName) {
                    showNotification(`${translations.file_selected || '–§–∞–π–ª –≤—ã–±—Ä–∞–Ω:'} ${fileName}`, 'info');
                }
            });
        }

        async function uploadMediaFile() {
            const mediaFileInput = document.getElementById('mediaFile');
            const file = mediaFileInput.files[0];

            if (!file) {
                showNotification(translations.no_file_selected || '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏.', 'danger');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${SERVER_URL}/api/admin/media`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    showNotification(data.message || translations.media_upload_success || '–ú–µ–¥–∏–∞—Ñ–∞–π–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω.', 'info');
                    mediaFileInput.value = ''; // Clear the input
                    loadMediaFiles();
                } else {
                    showNotification(data.error || translations.error_uploading_media || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–¥–∏–∞—Ñ–∞–π–ª–∞.', 'danger');
                }
            } catch (error) {
                console.error("Error uploading media file:", error);
                showNotification(`${translations.error_fetch || '–û—à–∏–±–∫–∞:'} ${error.message}`, 'danger');
            }
        }

        function deleteMediaFile(id) {
            if (!confirm(translations.confirm_delete_media || '–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –º–µ–¥–∏–∞—Ñ–∞–π–ª?')) {
                return;
            }

            fetch(`${SERVER_URL}/api/admin/media/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                if (status === 200) {
                    showNotification(body.message || translations.media_deleted_success || '–ú–µ–¥–∏–∞—Ñ–∞–π–ª —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω.', 'info');
                    loadMediaFiles();
                } else {
                    showNotification(body.error || translations.error_deleting_media || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –º–µ–¥–∏–∞—Ñ–∞–π–ª–∞.', 'danger');
                }
            })
            .catch(error => {
                console.error("Error deleting media file:", error);
                showNotification(`${translations.error_fetch || '–û—à–∏–±–∫–∞:'} ${error.message}`, 'danger');
            });
        }

        // Initial theme setup (from localStorage)
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
            document.getElementById("themeToggle").innerText = "‚òÄÔ∏è";
        } else if (localStorage.getItem("theme") === "daltonic") {
            document.body.classList.add("daltonic");
            document.getElementById("themeToggle").innerText = "üëÅÔ∏è";
        }
    </script>
</body>
</html>
